  <body>
      <style>
          .header{
              display: inline-block;
              background-color: #363636;
              width: 100%;
              position: fixed;
              top: 0;
          }
          .content{
            background-color: #4d4d4d;
            
          }
          h*{

          }
          a{
            text-decoration: underline;
            color: #7f7aff;
          }
          a:hover{
            transition: color .4s;
            transition: text-decoration .4s;
            color: #ffffff;
            text-decoration: none;
        }
        .nav-item{
          display: inline-block;
        }
        html, body{
          background-color: #4d4d4d;
        }
        .release-box{
          border-radius: 6px;
          border-color: white;
          border-width: 2px;
          border-style: solid;
          width: 10%;
          
        }
        .button{
          background-color: rgb(18, 14, 255);
          border-radius: 9px;
          padding: 5px 6px;
          text-decoration: none;
          color: white;
        }
        .button:hover{
          background-color: rgb(60, 57, 255);
        }
        .button:active{
          background-color: rgb(106, 103, 255);
          transition: padding .9s;
          padding: 8px 8px;
        }
        .button:disabled{
          background-color: rgb(154, 169, 255); !important
        }
